<!DOCTYPE html>
<html lang=‘en’>

<head>
    <meta charset=‘UTF-8’ />
    <meta name=‘viewport’ content=‘width=device-width, initial-scale=1.0’ />
    <title>Starter Kit</title>
    <link rel=‘stylesheet’ href="./public/css/main.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div
        class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-secondary justify-content-between">
        <h5 class="my-0 mr-md-auto font-weight-normal">STAYHAVEN</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark btn btn-outline-dark" href="">Sign-In</a>
            <a class="p-2 text-dark btn btn-outline-dark" href="">Sign-Up</a>
        </nav>
    </div>

    <!-- parent container -->

    <!---first form-->

    <div class="d-flex flex-row">
        <div class="col-6">
            <div class="offset-3 col-6">
                <h2>Create an Account</h2>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
            </div>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
            </div>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <div class="row p-2">
                <select class="form-select form-select-m" aria-label=".form-select-lg example">
                    <option value="2">Address</option>
                </select>
            </div>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <input type="submit" name="submit" value="Submit">
</div>
        </div>

        <!---second form -- -->

        <div class="col-6">
            <div class="offset-3 col-6">
                <h2>Login</h2>
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
        
            <div class="row p-2">
                <input type="text" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <input type="submit" name="submit" value="Submit">
        </div>
    </div>
    </div>
    <footer>
    </footer>
    <script src=‘https://code.jquery.com/jquery-3.6.0.js’></script>
    <script src=‘https://code.jquery.com/ui/1.13.1/jquery-ui.js’></script>
    <script src=‘../assets/js/top10.js’></script>
</body>

</html>
